            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .pay-btn:hover, .ask-btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

    <h1>Choose Your Plan</h1>

    <div class="container">
        <!-- Portfolio Website -->
        <div class="card">
            <h2>Portfolio Website</h2>
            <p class="price"><del>₹499</del> <strong>₹1</strong></p>
            <button class="pay-btn" onclick="makePayment(1, 'Portfolio Website')">Pay Now</button>
        </div>

        <!-- Landing Page -->
        <div class="card">
            <h2>Landing Page</h2>
            <p class="price"><del>₹1499</del> <strong>₹499</strong></p>
            <button class="pay-btn" onclick="makePayment(499, 'Landing Page')">Pay Now</button>
        </div>

        <!-- E-commerce Website -->
        <div class="card">
            <h2>E-commerce Website</h2>
            <p class="price"><strong>Ask for Price</strong></p>
            <button class="ask-btn" onclick="askForPrice()">Ask for Price</button>
        </div>
    </div>

    <script>
        function makePayment(amount, planName) {
            var options = {
                "key": "YOUR_RAZORPAY_KEY_ID", 
                "amount": amount * 100, // Convert to paise
                "currency": "INR",
                "name": "Your Portfolio",
                "description": planName + " - Payment",
                "image": "assets/logo.png",
                "handler": function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "Manish Rengasamy",
                    "email": "manishrengasamy@email.com",
                    "contact": "9659859106"
                },
                "theme": {
                    "color": "#009688"
                }
            };

            var rzp = new Razorpay(options);
            rzp.open();
        }

        function askForPrice() {
            window.location.href = "https://api.whatsapp.com/send?phone=919659859106&text=Hi,%20I%20want%20to%20know%20the%20price%20for%20E-commerce%20Website!";
        }
    </script>
