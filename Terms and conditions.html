<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Terms & Conditions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Popup Background */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease-in-out;
        }

        /* Popup Box */
        .popup-box {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Popup Title */
        .popup-box h2 {
            margin-bottom: 10px;
        }

        /* Popup Content */
        .popup-box p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }

        .popup-buttons button {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .accept-btn {
            background: green;
            color: white;
        }

        .close-btn {
            background: red;
            color: white;
        }

        /* Show popup */
        .show-popup {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>
    
    <!-- Popup Container -->
    <div id="popup" class="popup-container">
        <div class="popup-box">
            <h2>Terms & Conditions</h2>
            <p>By using this website, you agree to our terms and conditions. Please read them carefully before proceeding.</p>
            <div class="popup-buttons">
                <button class="accept-btn" onclick="acceptTerms()">Accept</button>
                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Show popup when page loads
        window.onload = function() {
            document.getElementById("popup").classList.add("show-popup");
        };

        // Hide popup when clicking "Accept"
        function acceptTerms() {
            document.getElementById("popup").classList.remove("show-popup");
            localStorage.setItem("termsAccepted", "true"); // Save preference
        }

        // Hide popup when clicking "Close"
        function closePopup() {
            document.getElementById("popup").classList.remove("show-popup");
        }

        // Prevent showing the popup again if already accepted
        if (localStorage.getItem("termsAccepted") === "true") {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
